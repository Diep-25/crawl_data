
{% include 'slidebar.html' %}

<div class="m-auto text-center mb-4">
    <h1 class="text-3xl font-bold ">Form nhập thông tin cào tin tức</h1>
</div>

<form id="importForm" class="max-w-sm mx-auto">
    <div class="mb-5">
        <label for="url"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            URL <sup style="color: red;">*</sup></label>
        <input type="text" id="url" name="url"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nhập url website ..." required />
    </div>
    <div class="mb-5">
        <label for="keyword"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Keyword</label>
        <input type="text" id="keyword" name="keyword"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nhập keyword ..." />
            
    </div>
    <div class="mb-5">
        <label for="limit"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Limit</label>
        <input type="number" id="limit" name="limit"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nhập giới hạn tin tức muốn lấy ..." />
        <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Nếu không nhập thì mặc định lấy 2 tin tức</p>
    </div>
    <div class="mb-5">
        <label for="tag_card"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Class thẻ bao quanh mỗi tin tức <sup style="color: red;">*</sup></label>
        <input type="text" id="tag_card" name="tag_card"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nhập lên class ..." required />
            <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Tên class bao quang tất cả các bài viết của website <br/> (vd: .blog-new )</p>
    </div>
    <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Chạy</button>
</form>


<script>
    document.getElementById("importForm").addEventListener("submit", function(event){
    event.preventDefault();
    
    var formData = new FormData(this);

    Swal.fire({
      title: "Đang lấy dữ liệu",
      allowOutsideClick: false,
      showConfirmButton: false,
      didOpen: () => {
        Swal.showLoading();
      }
    });

    fetch("/", {
        method: "POST",
        body: formData
    }).then(response => response.json())
    .then(data => {
        Swal.close();
        Swal.fire({
            title: "Thành công!",
            text: "Lấy tin tức thành công!",
            icon: "success"
        }).then(() => {
            window.location.reload();
        });
    }).catch(error => {
        Swal.fire({
            title: "Thất bại!",
            text: "Lấy tin tức thất bại!",
            icon: "error"
        });
    });
});
</script>
